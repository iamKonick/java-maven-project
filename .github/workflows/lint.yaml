name: Lint

on:
  pull_request:
     types: [opened, edited]
  workflow_dispatch:

permissions: {}

jobs:
  task-check:
    runs-on: [self-hosted, ADC]
    steps:
      - uses: kentaro-m/task-completed-checker-action@v0.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
  build:
    name: Lint
    runs-on: [self-hosted, ADC]

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0


      - name: Super-linter
        uses: super-linter/super-linter@v7.1.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_CUSTOM_API_URL: "https://github.deutsche-boerse.de/api/v3"
          GITHUB_CUSTOM_SERVER_URL: "https://github.deutsche-boerse.de"
          VALIDATE_ALL_CODEBASE: false
